# @package _global_
name: baseline_cst
notes: >-
  Implementation of "Contextualize, Show and Tell: A Neural Visual Storyteller"

defaults:
  - override /model: cst

pl_trainer:
  strategy: null
  sync_batchnorm: False

criterion:
  loss:
    logit_shift: -1
    label_shift: -1

dataset:
  transform_cfg:
    train:
      transform_mode: clip # clip mode is better than imagenet for inception v3
